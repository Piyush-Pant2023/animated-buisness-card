<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Animated Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(rgb(219, 78, 102),rgb(168, 168, 59),rgb(43, 112, 49));
            justify-content: center;
        }

        .card {
            width: 200px;
            height: 300px;
            background: linear-gradient(to left, rgb(83, 83, 221),rgb(168, 108, 118),white,black);
            box-shadow: 0 4px 6px rgba(48, 40, 40, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform-origin: center;
            transition: transform 0.5s ease-in-out;
            box-shadow: 10px 5px 3px rgb(46, 24, 24);
        }

        .card:hover {
            transform: rotate(360deg);
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(to right, blue,pink,white);
        }

        .info {
            text-align: center;
            margin-top: 20px;
        }

        .name {
            font-size: 20px;
            font-weight: bold;
        }

        .title {
            font-size: 14px;
            color: rgb(12, 8, 8)b2b;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="avatar"></div>
        <div class="info">
            <div class="name">piyush</div>
            <div class="title">Web Developer</div>
        </div>
    </div>
</body>
</html>
